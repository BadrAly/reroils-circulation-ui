<div class="input-group">
  <input #searchinput
         autofocus
         type="text"
         class="form-control"
         placeholder="{{ placeholder | translate }}"
         [value]="searchText"
         (keyup.enter)="doSearch(searchinput.value)"
  />
  <div class="input-group-append">
    <button (click)="doSearch(searchinput.value)" class="btn btn-outline-secondary" type="button">
        <i class="fa fa-search"></i>
    </button>
  </div>
</div>
