<div *ngIf="message" class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <i class="fa fa-close" aria-hidden="true"></i>
  </button>
  <strong>{{ 'Warning:' | translate }}</strong> {{ message | translate:message_params }}
</div>
